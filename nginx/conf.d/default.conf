# Frontend configuration
# Настройте после создания Frontend
# upstream frontend {
#     server frontend:80;
# }

# Backend configuration
# Раскомментируйте после создания Backend
# upstream backend {
#     server backend:3000;
# }

server {
    listen 80;
    server_name _;

    # Resolver для динамического разрешения имен контейнеров
    resolver 127.0.0.11 valid=30s;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Frontend
    # Раскомментируйте после создания Frontend
    # location / {
    #     proxy_pass http://frontend;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # pgAdmin - веб-интерфейс для управления PostgreSQL
    location /pgadmin/ {
        set $pgadmin_upstream http://pgadmin:80;
        proxy_pass $pgadmin_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /pgadmin;
        
        # WebSocket support для pgAdmin
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Таймауты для длительных операций
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }

    # Backend API - доступен только через Nginx
    # Раскомментируйте после создания Backend
    # location /api {
    #     proxy_pass http://backend;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     
    #     # Запрет прямого доступа извне (только через Frontend)
    #     # Можно добавить проверку Referer или использовать внутреннюю сеть
    # }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

